<html><head>
    <title>Create an account</title>
    <link rel="stylesheet" href="Signin.css">
</head>
<body>
    <div class="Log-inbox">
        <h1>Create an account</h1>
        <form class="lg">
            <h2>Please enter your details</h2>

            <p>Username</p>
            <input type="text" name="" placeholder="Enter Name here" required="">

            <p>Password</p>
            <input type="password" name="" placeholder="Input Password" required="">

            <p>Phone Number</p>
            <input type="text" name="" id="" placeholder="+234 090 559 5564 " required>

            <p>Date Of Birth</p>
            <input type="date" name="" id="" required>

            <p>Email Address</p>
            <input type="email" name="" id="" placeholder="account@gmail.com" required>

            <button>Create an account</button>

            <p>Already have an account ?<a href="Login.html"> Sign Up</a>
        </p></form>
    </div>
</body>
</html>
